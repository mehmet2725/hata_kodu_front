<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Kodu Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/forgot_password.css">
</head>
<body>
    <div class="container-fluid">
        <div class="forgot-password-container">
            <div class="forgot-card" data-aos="zoom-in" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
                <img src="assets/img/hata_kodu_logo.png" alt="hata_kodu_logo" class="brand-logo" data-aos="fade-down"
                    data-aos-delay="200">
                
                <form>
                    <div class="form-floating" data-aos="fade-right" data-aos-delay="600">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Mail/Kullanıcı Adı">
                        <label for="username" class="form-label">Mail:</label>
                    </div>
                    <button type="submit" class="login-btn pulse" data-aos="fade-up" data-aos-delay="900">Yeni Şifre Gönder</button>
                    <p>*Şifrenizi sıfırlamak için lütfen hesabınıza giriş yaptığınız 
                    kullanıcı adını ya da maili yazınız</p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });
    </script>
</body>
</html>
